<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>book</mat-icon>
  </button>
  <span>Abel Okoh Library</span>
  <span class="example-spacer"></span>
 
  <button mat-raised-button color="accent" (click)="openDialog()">Add Books</button>
</mat-toolbar>



<div class="box-container">
  <div style="margin-top: 10px;">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    
     
    
      <!-- Name Column -->
      <ng-container matColumnDef="authorsName">
        <th mat-header-cell *matHeaderCellDef> Authors Name </th>
        <td mat-cell *matCellDef="let element"> {{element.authorsName}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="bookName">
        <th mat-header-cell *matHeaderCellDef> Book Name </th>
        <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="ISBNnumber">
        <th mat-header-cell *matHeaderCellDef> ISBN Number </th>
        <td mat-cell *matCellDef="let element"> {{element.ISBNnumber}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
      </ng-container>

      <!-- condition Column -->
      <ng-container matColumnDef="condition">
        <th mat-header-cell *matHeaderCellDef> Book Condition </th>
        <td mat-cell *matCellDef="let element"> {{element.condition}} </td>
      </ng-container>

      <!-- Action Column fpr delete update -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row"> 
          
          <button mat-icon-button color="primary" (click)="editBook(row)" ><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="deleteBook(row.id)"><mat-icon>delete</mat-icon></button>
         </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
